<form (ngSubmit)="onSubmit()">
    <label for="nome">Nome</label>
    <input type="text" id="nome" [(ngModel)]="pet.nome" name="nome" required>
  
    <label for="especie">Esp√©cie</label>
    <input type="text" id="especie" [(ngModel)]="pet.especie" name="especie" required>
  
    <label for="idade">Idade</label>
    <input type="number" id="idade" [(ngModel)]="pet.idade" name="idade" required>
  
    <label for="peso">Peso</label>
    <input type="number" id="peso" [(ngModel)]="pet.peso" name="peso" required>
  
    <label for="cor">Cor</label>
    <input type="text" id="cor" [(ngModel)]="pet.cor" name="cor" required>
  
    <label for="sexo">Sexo</label>
    <select id="sexo" [(ngModel)]="pet.sexo" name="sexo" required>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option>
    </select>
  
    <button type="submit">Adicionar Pet</button>
  </form>
